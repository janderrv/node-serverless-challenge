org: janderrv
app: node-serverless-challenge
service: node-serverless

plugins:
  - serverless-dynamodb-local
  - serverless-offline

custom:
  tableName: 'employees'
  dynamodb:
    start:
      migrate: true
      inMemory: true
    stages:
      - ${self:provider.stage}

provider:
  name: aws
  runtime: nodejs16.x
  stage: dev
  region: sa-east-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:*
      Resource: "*"

functions:
  getEmployee:
    handler: src/main/index.handler
    events:
      - http: 'GET /employees/{id}'
  createEmployee:
    handler: src/main/index.handler
    events:
      - http: 'POST /employees'
  updateEmployee:
    handler: src/main/index.handler
    events:
      - http: 'PATCH /employees/{id}'
  deleteEmployee:
    handler: src/main/index.handler
    events:
      - http: 'DELETE /employees/{id}'