org: janderrv
app: node-serverless-challenge
service: node-serverless-challenge

plugins:
  - serverless-dynamodb-local
  - serverless-offline

custom:
  tableName: 'employees-${self:provider.stage}'
  dynamodb:
    start:
      migrate: true
      inMemory: true
    stages:
      - ${self:provider.stage}

provider:
  name: aws
  runtime: nodejs16.x
  stage: dev
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["EmployeesDynamoDBTable", "Arn" ] }
  environment:
    EMPLOYEES_TABLE: ${self:custom.tableName}

functions:
  getEmployee:
    handler: src/main/index.handler
    events:
      - http: 'GET /employees/{id}'
  createEmployee:
    handler: src/main/index.handler
    events:
      - http: 'POST /employees'
  updateEmployee:
    handler: src/main/index.handler
    events:
      - http: 'PATCH /employees/{id}'

resources:
  Resources:
    EmployeesDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: "N"
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.tableName}